{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card" style="width: 18rem;">
                
                <div class="card-body">
                  <h3 class="card-title">{{pitch.title}} </h3>
                  <p class="card-text">{{pitch.category}}</p>
                  <p class="card-text">{{pitch.description}}</p>
                  <p class="card-text">Published: {{pitch.published}}</p>
                  <a href="{{url_for('.new_comment',pitch_id=pitch_id)}} " class="btn btn-primary">comments</a>
                  <a  href="{{url_for('.new_comment',id=pitch_id)}} " class="btn btn-success"> {{pitch.upvote.count()}} Upvote</a>
                  <a  href="{{url_for('.new_comment',id=pitch_id)}} " class="btn btn-danger"> {{pitch.downvote.count()}} Downvote</a>

                </div>
              </div>
        </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>


{% endblock %}
